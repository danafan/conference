<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>智能会议室</title>
  <!-- <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script> -->
  <style type="text/css">
  *{
    margin:0;
    padding: 0;
  }
  div{
    box-sizing: border-box;
    color:#333333;
  }
  .absolute{
    position: absolute;
  }
  .relative{
    position: relative;
  }
  .bottom-0{
    bottom: 0px;
  }
  .pointer{
    cursor: pointer;
  }
  .primary_color{
    color: #2A37FD;
  }
  .border{
    border:1px solid red;
  }
  .fw-500{
    font-weight: 500;
  }
  .fw-600{
    font-weight: 600;
  }
  .f16{
    font-size: 16px;
  }
  .f20{
    font-size: 20px;
  }
  .mr-6{
    margin-right: 6px;
  }
  .mr-13{
    margin-right: 13px;
  }
  .mr-60{
    margin-right: 60px;
  }
  .mt-10{
    margin-top: 10px;
  }
  .pt-6{
    padding-top: 6px;
  }
  .pt-14{
    padding-top: 14px;
  }
  .pr-6{
    padding-right: 6px;
  }
  .pr-20{
    padding-right: 20px;
  }
  .pb-6{
    padding-bottom: 6px;
  }
  .pb-14{
    padding-bottom: 6px;
  }
  .pl-6{
    padding-left: 6px;
  }
  .pl-18{
    padding-left: 18px;
  }
  .pl-20{
    padding-left: 20px;
  }
  .pl-26{
    padding-left: 26px;
  }
  .container{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .width-100{
    width: 100%;
  }
  .height-100{
    height: 100%;
  }
  .background_color{
    background-color: #F5F7FB;
  }
  .flex{
    display: flex;
  }
  .flex-1{
    flex:1;
  }
  .fc{
    flex-direction: column;
  }
  .ac{
    align-items: center;
  }
  .jc{
    justify-content: center;
  }
  .jsa{
    justify-content: space-around;
  }
  .jsb{
    justify-content: space-between;
  }
  /*表格头部尾部滚动条空白*/
  .el-table__fixed-right-patch{
    background: #f4f4f4!important;
  }
  /* 取消input的上下箭头 */
  input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
  }

  input::-webkit-outer-spin-button {
    -webkit-appearance: none !important;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }

  /*卡片去掉边框*/
  .is-never-shadow{
    border:none!important;
  }
  /*表单元素去掉下填充*/
  .el-form-item{
    margin-bottom: 0px!important;
  }
  /*用作tab的card去掉下填充*/
  .tab_card .el-card__body{
    padding-bottom: 0px!important;
  }
</style>
</head>
<body>
  <noscript>
    <strong>We're sorry but illustrations doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

      } 
    })();
  </script> -->
</body>
</html>
